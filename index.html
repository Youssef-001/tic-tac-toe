<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="content">
    <div class="game-box">
        <div class="box-cell" id="0 0"></div>
        <div class="box-cell" id="0 1"></div>
        <div class="box-cell" id="0 2"></div>
        <div class="box-cell" id="1 0"></div>
        <div class="box-cell" id="1 1"></div>
        <div class="box-cell" id="1 2"></div>
        <div class="box-cell" id="2 0"></div>
        <div class="box-cell" id="2 1"></div>
        <div class="box-cell" id="2 2"></div>
    </div>

    <button class="restart">Reset</button>

</div>


    <script src="./app.js"></script>
</body>
</html>
